<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 12px;
      width: 320px;
      background: #f4f4f4;
    }
    h3 { color: #333; margin-bottom: 5px; }
    textarea {
      width: 100%;
      height: 220px;
      padding: 8px;
      border-radius: 5px;
      resize: none;
      border: 1px solid #ccc;
      background: #fff;
    }
    button {
      margin-top: 8px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  
  <title>Extract Content</title>
  <style>
    body { font-family: Arial; padding: 10px; width: 300px; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; }
    button { width: 100%; padding: 10px; }
  </style>
</head>
<body>
  <h3>Extracted Text</h3>
  <textarea id="contentArea" readonly></textarea>
  <button id="copyBtn">Copy</button>

  <script src="popup.js"></script>
</body>
</html>
